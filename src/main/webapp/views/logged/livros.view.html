<h3>Livros</h3>

<div class="component-holder" data-component="crn-grid" id="crn-grid-Livros-20935">
    <div crn-datasource="Livros" class="" ng-hide="Livros.editing || Livros.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Titulo</div>
                </th>
                <th class="">
                    <div class="">Autor</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
							{{rowData.titulo  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.autor  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_crud_edit20935" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i><span></span></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_remove_edit20935" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i><span></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
