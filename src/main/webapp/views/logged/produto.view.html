<h3>Produto</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

<datasource data-component="crn-datasource" filter="" name="Produto" entity="app.Produto" keys="id" rows-per-page="100" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nomeProduto&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;valor&quot;,&quot;type&quot;:&quot;Double&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;qtd&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;fabricacao&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;disponivel&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;pedido_descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>

    <div ng-hide="Produto.inserting || Produto.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general96284" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="nomeProduto;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Produto" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-96284" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" id="btn-crud-new96284" ng-click="Produto.startInserting()" ng-hide="Produto.inserting || Produto.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder" data-component="crn-grid" id="crn-grid-Produto-96284">
    <div crn-datasource="Produto" class="" ng-hide="Produto.editing || Produto.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Nome Produto</div>
                </th>
                <th class="">
                    <div class="">Valor</div>
                </th>
                <th class="">
                    <div class="">Qtd</div>
                </th>
                <th class="">
                    <div class="">Fabricacao</div>
                </th>
                <th class="">
                    <div class="">Disponivel</div>
                </th>
                <th class="">
                    <div class="">Pedido</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
							{{rowData.nomeProduto  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.valor | mask:'money'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.qtd  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.fabricacao | mask:'datetime'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.disponivel  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.pedido  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_crud_edit96284" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i><span></span></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_remove_edit96284" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i><span></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Produto-96284">
    <div class="form" ng-show="Produto.editing || Produto.inserting">
        <form crn-datasource="Produto" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" id="btn_crud_post96284" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i><span></span></button>
                <button class="btn btn-danger" id="btn_crud_cancel96284" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i><span></span></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-nomeProduto-96284" class="">
                    <div class="form-group">
                        <label for="textinput-nomeProduto" class="">Nome Produto</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="Produto.active.nomeProduto"
                                            class="form-control"
                                            id="textinput-nomeProduto"
                                            placeholder="Nome Produto"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-valor-96284" class="">
                    <div class="form-group">
                        <label for="textinput-valor" class="">Valor</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="number"
                                            ng-model="Produto.active.valor"
                                            class="form-control"
                                            id="textinput-valor"
                                            placeholder="Valor"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-qtd-96284" class="">
                    <div class="form-group">
                        <label for="textinput-qtd" class="">Qtd</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="integer"
                                            ng-model="Produto.active.qtd"
                                            class="form-control"
                                            id="textinput-qtd"
                                            placeholder="Qtd"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-fabricacao-96284" class="">
                    <div class="form-group">
                        <label for="textinput-fabricacao" class="">Fabricacao</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="datetime"
                                            ng-model="Produto.active.fabricacao"
                                            class="form-control"
                                            id="textinput-fabricacao"
                                            placeholder="Fabricacao"
                                            mask="DD/MM/YYYY HH:mm:ss"
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-enterprise-checkbox" id="crn-textinput-disponivel-96284" class="">
                    <div class="form-group">
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="checkbox" class="k-checkbox" ng-model="Produto.active.disponivel" id="textinput-disponivel" placeholder="Disponivel" >
								<label for="textinput-disponivel" class="k-checkbox-label">Disponivel</label>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource data-component="crn-datasource" name="PedidoCombo" entity="app.Pedido" keys="id" dependent-by="{{Produto}}" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;data&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;ativo&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;horaPedido&quot;,&quot;type&quot;:&quot;Time&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>
				

                <div data-component="crn-enterprise-dynamic-combobox" id="crn-enterprise-dynamic-combobox-pedido-96284" class="">
                    <div class="form-group">
                        <label for="enterprise-dynamic-combobox-pedido" class="">Pedido</label>
 <!-- else for if !model.hasCronappFramework() -->
								<cron-dynamic-select 
									
									id="enterprise-dynamic-combobox-pedido"
									options="{&quot;dataSourceScreen&quot;:{&quot;name&quot;:&quot;PedidoCombo&quot;,&quot;entity&quot;:&quot;app.Pedido&quot;,&quot;entityDataSource&quot;:{&quot;id&quot;:&quot;app.Pedido&quot;,&quot;customId&quot;:&quot;Pedido&quot;,&quot;name&quot;:&quot;PedidoCombo&quot;,&quot;customQueryName&quot;:&quot;app.Pedido&quot;,&quot;paramValues&quot;:[],&quot;entityFullName&quot;:&quot;app.entity.Pedido&quot;,&quot;schemaFields&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;data&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;ativo&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;horaPedido&quot;,&quot;type&quot;:&quot;Time&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;type&quot;:&quot;entity&quot;},&quot;schema&quot;:[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;descricao&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;data&quot;,&quot;type&quot;:&quot;DateTime&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;ativo&quot;,&quot;type&quot;:&quot;Boolean&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;horaPedido&quot;,&quot;type&quot;:&quot;Time&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}],&quot;id&quot;:&quot;app.Pedido&quot;},&quot;filter&quot;:&quot;contains&quot;,&quot;dataTextField&quot;:&quot;descricao&quot;,&quot;dataValueField&quot;:&quot;id&quot;,&quot;dynamic&quot;:true,&quot;valuePrimitive&quot;:true,&quot;relationDataSource&quot;:{&quot;schema&quot;:[]},&quot;staticDataSource&quot;:[]}" 
									ng-model="Produto.active.pedido" 
									class="crn-select form-control">
								</cron-dynamic-select>    
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
