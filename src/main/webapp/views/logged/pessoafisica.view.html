<h3>PessoaFisica</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

<datasource data-component="crn-datasource" filter="" name="PessoaFisica" entity="app.PessoaFisica" keys="id" rows-per-page="100" class="" schema="[{&quot;name&quot;:&quot;id&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:false,&quot;key&quot;:true},{&quot;name&quot;:&quot;nomePessoa&quot;,&quot;type&quot;:&quot;String&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;idade&quot;,&quot;type&quot;:&quot;Int32&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false},{&quot;name&quot;:&quot;imagem&quot;,&quot;type&quot;:&quot;Binary&quot;,&quot;nullable&quot;:true,&quot;key&quot;:false}]"></datasource>

    <div ng-hide="PessoaFisica.inserting || PessoaFisica.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general27322" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="nomePessoa;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="PessoaFisica" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-27322" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" id="btn-crud-new27322" ng-click="PessoaFisica.startInserting()" ng-hide="PessoaFisica.inserting || PessoaFisica.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<div class="component-holder" data-component="crn-grid" id="crn-grid-PessoaFisica-27322">
    <div crn-datasource="PessoaFisica" class="" ng-hide="PessoaFisica.editing || PessoaFisica.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Nome Pessoa</div>
                </th>
                <th class="">
                    <div class="">Idade</div>
                </th>
                <th class="">
                    <div class="">Imagem</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
							{{rowData.nomePessoa  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							{{rowData.idade  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
							<a ng-if="rowData.imagem" ng-click="datasource.openImage(rowData.imagem)">
								<img data-ng-src="{{rowData.imagem.startsWith('http') || (rowData.imagem.startsWith('/') && rowData.imagem.length < 1000)? rowData.imagem : 'data:image/png;base64,' + rowData.imagem}}" style="max-height: 30px;">
							</a>
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_crud_edit27322" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i><span></span></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" id="btn_remove_edit27322" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i><span></span></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-PessoaFisica-27322">
    <div class="form" ng-show="PessoaFisica.editing || PessoaFisica.inserting">
        <form crn-datasource="PessoaFisica" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" id="btn_crud_post27322" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i><span></span></button>
                <button class="btn btn-danger" id="btn_crud_cancel27322" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i><span></span></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">
				

                <div data-component="crn-textinput" id="crn-textinput-nomePessoa-27322" class="">
                    <div class="form-group">
                        <label for="textinput-nomePessoa" class="">Nome Pessoa</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="text"
                                            ng-model="PessoaFisica.active.nomePessoa"
                                            class="form-control"
                                            id="textinput-nomePessoa"
                                            placeholder="Nome Pessoa"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-textinput" id="crn-textinput-idade-27322" class="">
                    <div class="form-group">
                        <label for="textinput-idade" class="">Idade</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input
                                            type="integer"
                                            ng-model="PessoaFisica.active.idade"
                                            class="form-control"
                                            id="textinput-idade"
                                            placeholder="Idade"
                                            mask=""
                                            mask-placeholder=""
                                            ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
				

                <div data-component="crn-dynamic-image" id="crn-textinput-imagem-27322" class="">
                    <div class="form-group">
                        <label for="textinput-imagem" class="">Imagem</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <div dynamic-image ng-model="PessoaFisica.active.imagem" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                                  {{"template.crud.clickOrDragAnImage" | translate}} 
                                </div>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
